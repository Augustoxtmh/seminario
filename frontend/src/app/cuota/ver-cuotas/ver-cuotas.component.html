<h1 class="col-md-4 title-div my-3">Lista de cuotas</h1>

<div class="display-flex my-4">
    <div class="mx-3">
        <label for="numPoliza" class="form-label text-center w-100">Num. de Póliza:</label>
        <input type="text" class="form-control w-100" (input)="onNumeroPolizaInput($event)" placeholder="Buscar por número de póliza">
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-table">
        
        <ng-container matColumnDef="numCuota">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Num. de Cuota </th>
            <td mat-cell *matCellDef="let element" class="changeColor" (click)="onRowClick(element)"> {{ element.NumCuota }} </td>
        </ng-container>

        <ng-container matColumnDef="numPoliza">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Num. de Póliza </th>
            <td mat-cell *matCellDef="let element" class="changeColor" (click)="onRowClick(element)"> {{ element.NumeroPoliza }} </td>
        </ng-container>

        <ng-container matColumnDef="fechaVencimiento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Fecha de Vencimiento </th>
            <td mat-cell *matCellDef="let element" class="changeColor" (click)="onRowClick(element)"> {{ element.FechaVencimiento | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="monto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Monto </th>
            <td mat-cell *matCellDef="let element" class="changeColor" (click)="onRowClick(element)"> {{ element.Monto | currency }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
