
<h1 class="col-md-4 title-div my-3">Lista de polizas</h1>

<div class="display-flex my-4">
    <div class="mx-3">
        <label for="nombre" class="form-label text-center w-100">Num. de Poliza:</label>
        <input type="text" class="form-control" (input)="onPolizaInput($event)" placeholder="Buscar por patente">
    </div>
    <div class="mx-3">
        <label for="nombre" class="form-label text-center w-100">Patente:</label>
        <input type="text" class="form-control" (input)="onPatenteInput($event)" placeholder="Buscar por patente">
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-table">
        
        <ng-container matColumnDef="poliza">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Num. de Poliza </th>
            <td mat-cell *matCellDef="let element" class="changeColor"> {{ element.NumeroPoliza }} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Teléfono </th>
            <td mat-cell *matCellDef="let element" class="changeColor"> {{ element.Telefono }} </td>
        </ng-container>

        <ng-container matColumnDef="patente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Patente </th>
            <td mat-cell *matCellDef="let element" class="changeColor"> {{ element.Patente }} </td>
        </ng-container>

        <ng-container matColumnDef="vigencia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Fecha de emisión </th>
            <td mat-cell *matCellDef="let element" class="changeColor"> {{ element.Vigencia | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
<a class="btn btn-dark my-2" href="agregarPoliza">Agregar nueva poliza</a>
