<h1>Grueros</h1>
<form [formGroup]="formularioGruero" (ngSubmit)="onSubmit()">
    <div class="row mb-4 my-3 form-div">
      <div class="col-md-4 my-2">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre"
        name="nombre">
      </div>
      <div class="col-md-4 my-2">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="text" class="form-control" id="telefono" 
        name="telefono" formControlName="telefono">
      </div>
    </div>
    <button class="btn btn-success my-3">Guardar</button>
</form>

<h2>Lista de grueros</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table">
    
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Nombre </th>
      <td mat-cell *matCellDef="let element" class="changeColor"> {{ element.NombreGruero }} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Teléfono </th>
      <td mat-cell *matCellDef="let element" class="changeColor"> {{ element.TelefonoGruero }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
</div>
