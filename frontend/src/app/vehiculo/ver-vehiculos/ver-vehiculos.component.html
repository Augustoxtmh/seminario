<h2>Lista de vehiculos</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table">
    
    <ng-container matColumnDef="Patente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Patente </th>
      <td mat-cell *matCellDef="let element" class="changeColor"> {{ element.Patente }} </td>
    </ng-container>

    <ng-container matColumnDef="Color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Color </th>
      <td mat-cell *matCellDef="let element" class="changeColor"> {{ element.Color }} </td>
    </ng-container>

    <ng-container matColumnDef="Marca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Marca </th>
        <td mat-cell *matCellDef="let element" class="changeColor"> {{ element.Marca }} </td>
      </ng-container>

      <ng-container matColumnDef="TipoPlan">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> TipoPlan </th>
        <td mat-cell *matCellDef="let element" class="changeColor"> {{ element.TipoPlan }} </td>
      </ng-container>

      <ng-container matColumnDef="Modelo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Modelo </th>
        <td mat-cell *matCellDef="let element" class="changeColor"> {{ element.Modelo }} </td>
      </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
<a class="btn btn-dark my-2" href="agregarVehiculo">Agregar nuevo vehiculo</a>
