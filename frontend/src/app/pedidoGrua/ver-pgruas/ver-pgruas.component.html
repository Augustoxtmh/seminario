
<h1 class="col-md-4 title-div my-3">Lista de pedidos de gr√∫a</h1>
<div class="display-flex my-4">
    <div class="mx-3">
        <label for="nombre" class="form-label text-center w-100">Patente:</label>
        <input type="text" class="form-control" (input)="onPatenteInput($event)" placeholder="Buscar por patente">
    </div>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-table">
        
        <ng-container matColumnDef="NombreCliente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Nombre del cliente </th>
            <td mat-cell *matCellDef="let element" class="changeColor" (click)="onRowClick(element)"> {{ element.NombreCliente }} </td>
        </ng-container>

        <ng-container matColumnDef="gruero">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Gruero </th>
            <td mat-cell *matCellDef="let element" class="changeColor" (click)="onRowClick(element)"> {{ grueros[element.GrueroID - 1].NombreGruero }} </td>
        </ng-container>

        <ng-container matColumnDef="Patente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Patente </th>
            <td mat-cell *matCellDef="let element" class="changeColor" (click)="onRowClick(element)"> {{ element.Patente }} </td>
        </ng-container>

        <ng-container matColumnDef="FechaHoraPedido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Fecha del pedido </th>
            <td mat-cell *matCellDef="let element" class="changeColor" (click)="onRowClick(element)"> {{ element.FechaHoraPedido | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
<a class="btn btn-dark my-2" href="agregarPedidoGrua">Agregar nuevo pedido</a>
