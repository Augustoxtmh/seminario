
<h2>Lista de pedidos de gr√∫a</h2>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-table">
        
        <ng-container matColumnDef="NombreCliente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Nombre del cliente </th>
            <td mat-cell *matCellDef="let element" class="changeColor"> {{ element.NombreCliente }} </td>
        </ng-container>

        <ng-container matColumnDef="gruero">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Gruero </th>
            <td mat-cell *matCellDef="let element" class="changeColor"> {{ grueros[element.GrueroID - 1].NombreGruero }} </td>
        </ng-container>

        <ng-container matColumnDef="Patente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Patente </th>
            <td mat-cell *matCellDef="let element" class="changeColor"> {{ element.Patente }} </td>
        </ng-container>

        <ng-container matColumnDef="FechaHoraPedido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="changeColor"> Fecha del pedido </th>
            <td mat-cell *matCellDef="let element" class="changeColor"> {{ element.FechaHoraPedido | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<a class="btn btn-dark my-2" href="agregarPedidoGrua">Agregar nuevo pedido</a>
