<div class="col-md-4 title-div my-3" id="contenedor">
    <h1>Pedidos de grúa</h1>
</div>
<div style="display: flex; justify-content: space-between;">
    <div style="background-color: beige; border-radius: 5px; border: solid 1px black;">
        <h2 class="mx-2">Pedidos del Mes por Día</h2>
        <div echarts [options]="pedidosPorDia" style="justify-items: center; min-height: 35vh; width: 32vw;"></div>
    </div>
    <div style="background-color: beige; border-radius: 5px; border: solid 1px black;">
        <h2 class="mx-2">Cantitad de pedidos de cada gruero</h2>
        <div echarts [options]="pedidosPorGruero" style="min-height: 35vh; width: 32vw;"></div>
    </div>
</div>
<div style="display: flex; justify-content: space-between;" class="my-3">

    <div style="text-align: left; background-color: beige; border-radius: 5px; border: solid 1px black; min-height: 20vh; width: 32vw;">
        <h2 class="mx-2 my-2">A pagar por el servicio de cada gruero</h2>
        <li style="list-style-type: none;" class="mx-4 my-1" *ngFor="let pago of pagosPorGruero">
            {{ pago.gruero }} - ${{ pago.totalPagado }}
        </li>
    </div>
    <div style="text-align: center; background-color: beige; border-radius: 5px; border: solid 1px black; min-height: 20vh; width: 32vw;">
        <h2 class="mx-2 my-2">Avisos</h2>
        <label style="width: 100%;" for="" *ngIf="montosRestantes != 0">Hay un total de {{montosRestantes}} monto a cargar</label>
        <label style="width: 100%;" for="" *ngIf="facturasRestantes != 0">Hay un total de {{facturasRestantes}} facturas a subir</label>
    </div>
</div>
