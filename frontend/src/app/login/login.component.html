<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Inicia sesion en tu cuenta</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="Nombre" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="Nombre" formControlName="Nombre" required>
            </div>
            <div class="mb-3">
              <label for="Contra" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="Contra" formControlName="Contra" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Iniciar sesión</button>
            </div>
          </form>
          <p *ngIf="error" class="text-danger text-center mt-3">
            {{ error }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
